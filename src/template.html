<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: YellowGreen;
        display: flex;
        flex-wrap: wrap;
      }
      .card {
        width: 15em;
        padding: 1em;
        color: #fff;
        border: 1.5px solid black;
      }
      a:link {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="images/%%id%%.jpeg" alt="" height="200" />
      <a
        href="/employee/%%id%%.%%extension%%
      "
        ><h1>%%name%%</h1></a
      >
      <p>%%position%%</p>
      <p>Based in: %%city%%</p>
      <p>%%link%%</p>
    </div>
  </body>
</html>
